    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #1a1a1a;
            --accent: #8B1538;
            --accent-light: #A91F45;
            --accent-dark: #6B0F2A;
            --light: #faf8f6;
            --border: #e0e0e0;
            --text-secondary: #666;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Yu Gothic", YuGothic, "ヒラギノ角ゴ ProN W3", "Hiragino Kaku Gothic ProN", Arial, "メイリオ", Meiryo, sans-serif;
            line-height: 1.6;
            color: var(--primary);
            background: #fff;
            overflow-x: hidden;
        }
        
        /* ヘッダー */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        header.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.5px;
            text-decoration: none;
            color: var(--primary);
            transition: opacity 0.3s ease;
        }
        
        .logo:hover {
            opacity: 0.7;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 32px;
        }
        
        nav a {
            text-decoration: none;
            color: var(--primary);
            font-size: 14px;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }
        
        nav a:hover::after,
        nav a.current::after {
            width: 100%;
        }
        
        /* モバイルメニュー */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            position: relative;
            width: 40px;
            height: 40px;
        }
        
        .menu-icon {
            position: relative;
            width: 24px;
            height: 2px;
            background: var(--primary);
            transition: all 0.3s ease;
        }
        
        .menu-icon::before,
        .menu-icon::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 2px;
            background: var(--primary);
            transition: all 0.3s ease;
        }
        
        .menu-icon::before {
            top: -8px;
        }
        
        .menu-icon::after {
            top: 8px;
        }
        
        .menu-toggle.active .menu-icon {
            background: transparent;
        }
        
        .menu-toggle.active .menu-icon::before {
            top: 0;
            transform: rotate(45deg);
        }
        
        .menu-toggle.active .menu-icon::after {
            top: 0;
            transform: rotate(-45deg);
        }

            height: 100vh;
            position: relative;
            overflow: hidden;
        }

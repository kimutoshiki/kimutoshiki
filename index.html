<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>木村紀喜 | Toshiki Kimura</title>
    
    <meta name="description" content="木村紀喜" />
    <meta property="og:title" content="木村紀喜 | Toshiki Kimura" />
    <meta property="og:description" content="教職大学院生" />
    <meta property="og:type" content="website" />
    <meta name="google-site-verification" content="tniJjOXTT2HH9pVTZQHiy-AYShQd0h0kpLzmTXNdai0" />
    <meta property="og:url" content="https://kimutoshiki.github.io/kimutoshiki/" />
    <meta property="og:image" content="https://kimutoshiki.github.io/kimutoshiki/og-image.jpg" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #1a1a1a;
            --accent: #8B1538;
            --accent-light: #A91F45;
            --accent-dark: #6B0F2A;
            --light: #faf8f6;
            --border: #e0e0e0;
            --text-secondary: #666;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Yu Gothic", YuGothic, "ヒラギノ角ゴ ProN W3", "Hiragino Kaku Gothic ProN", Arial, "メイリオ", Meiryo, sans-serif;
            line-height: 1.6;
            color: var(--primary);
            background: var(--light);
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        header.scrolled {
            background: rgba(255, 255, 255, 0.98);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.5px;
            text-decoration: none;
            color: var(--primary);
            transition: opacity 0.3s ease;
        }
        
        .logo:hover {
            opacity: 0.7;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 32px;
        }
        
        nav a {
            text-decoration: none;
            color: var(--primary);
            font-size: 14px;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }
        
        nav a:hover::after,
        nav a.current::after {
            width: 100%;
        }
        
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            position: relative;
            width: 40px;
            height: 40px;
        }
        
        .menu-icon {
            position: relative;
            width: 24px;
            height: 2px;
            background: var(--primary);
            transition: all 0.3s ease;
        }
        
        .menu-icon::before,
        .menu-icon::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 2px;
            background: var(--primary);
            transition: all 0.3s ease;
        }
        
        .menu-icon::before {
            top: -8px;
        }
        
        .menu-icon::after {
            top: 8px;
        }
        
        .menu-toggle.active .menu-icon {
            background: transparent;
        }
        
        .menu-toggle.active .menu-icon::before {
            top: 0;
            transform: rotate(45deg);
        }
        
        .menu-toggle.active .menu-icon::after {
            top: 0;
            transform: rotate(-45deg);
        }

        main {
            padding-top: 64px;
        }

        .new-intro {
            background: #fff;
            padding: 80px 24px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }
        
        .intro-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .new-intro h1 {
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 700;
            letter-spacing: -1.5px;
            color: var(--primary);
            margin-bottom: 16px;
        }

        .new-intro .subtitle {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            font-weight: 300;
            color: var(--accent);
            margin-bottom: 24px;
        }

        .new-intro .description {
            font-size: 18px;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.8;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
            padding: 80px 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-card {
            position: relative;
            display: block;
            text-decoration: none;
            color: white;
            min-height: 350px;
            border-radius: 16px;
            overflow: hidden;
            background-size: cover;
            background-position: center;
            transition: all 0.4s ease;
        }

        .card-profile {
            grid-column: 1 / -1; 
            min-height: 450px;
            background-image: url('wasedaookuma.jpg');
        }

        .card-research {
            background-image: url('karatsucastle.jpg');
        }

        .card-blog {
            background-image: url('uesugi1944.jpg');
        }

        .feature-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, 
                rgba(0,0,0,0) 40%,
                rgba(0,0,0,0.7) 100%
            );
            z-index: 1;
            transition: all 0.4s ease;
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 32px;
            z-index: 2;
        }

        .card-content h3 {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 8px;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
        }

        .card-content p {
            font-size: 16px;
            font-weight: 500;
            opacity: 0.9;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
        }

        .feature-card:hover {
            transform: scale(1.03);
        }

        .feature-card:hover::after {
            background: linear-gradient(180deg, 
                rgba(0,0,0,0) 30%, 
                rgba(0,0,0,0.8) 100% 
            );
            opacity: 0.9;
        }
        
        .feature-card:hover p {
            padding-left: 4px;
        }

        footer {
            background: var(--primary);
            color: white;
            padding: 60px 24px;
            text-align: center;
        }
        
        footer p {
            font-size: 14px;
            line-height: 1.8;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            
            nav {
                position: fixed;
                top: 64px;
                left: 0;
                right: 0;
                background: white;
                border-bottom: 1px solid var(--border);
                transform: translateY(-100%);
                opacity: 0;
                transition: all 0.3s ease;
                pointer-events: none;
            }
            
            nav.active {
                transform: translateY(0);
                opacity: 1;
                pointer-events: auto;
            }
            
            nav ul {
                flex-direction: column;
                padding: 24px;
                gap: 24px;
            }

            .new-intro {
                padding: 60px 24px;
            }
            
            .feature-grid {
                grid-template-columns: 1fr;
                padding: 40px 24px;
                gap: 24px;
            }

            .card-profile {
                min-height: 350px; 
            }

            .card-content h3 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-inner">
            <a href="index.html" class="logo">木村紀喜</a>
            <button class="menu-toggle" id="menuToggle">
                <span class="menu-icon"></span>
            </button>
            <nav id="navigation">
                <ul>
                    <li><a href="index.html" class="current">ホーム</a></li>
                    <li><a href="profile.html">プロフィール</a></li>
                    <li><a href="research.html">研究・活動</a></li>
                    <li><a href="blog.html">ブログ</a></li>
                    <li><a href="contact.html">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        
        <section class="new-intro">
            <div class="intro-content">
                <h1>木村紀喜</h1>
                <p class="subtitle">教職大学院生</p>
                <p class="description">日々の活動について発信しています。</p>
            </div>
        </section>

        <section class="feature-grid">
            
            <a href="profile.html" class="feature-card card-profile">
                <div class="card-content">
                    <h3>プロフィール</h3>
                    <p>詳しい経歴を見る →</p>
                </div>
            </a>
            
            <a href="research.html" class="feature-card card-research">
                <div class="card-content">
                    <h3>研究・活動</h3>
                    <p>内容を詳しく見る →</p>
                </div>
            </a>
            
            <a href="blog.html" class="feature-card card-blog">
                <div class="card-content">
                    <h3>ブログ</h3>
                    <p>最新の投稿を読む →</p>
                </div>
            </a>
            
        </section>

    </main>

    <footer>
        <p>© 2025 木村紀喜 (Toshiki Kimura). All Rights Reserved.<br>
        </footer>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const navigation = document.getElementById('navigation');
        
        menuToggle.addEventListener('click', () => {
            navigation.classList.toggle('active');
            menuToggle.classList.toggle('active');
        });
        
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.pageYOffset > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>

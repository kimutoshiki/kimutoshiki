    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'enji': '#9B1E3C',
                        'konpeki': '#007B9A'
                    }
                }
            }

    </script>
    
    <style>
        /* 基本スタイルは維持 */
        html { scroll-behavior: smooth; }
        body { background-color: #000; color: #FFFFFF; } /* 背景を黒に */
        header, footer { background-color: #9B1E3C !important; color: #FFFFFF !important; }
        header a, footer a { color: #FFFFFF !important; }
        .site-header { background-color: rgba(0, 0, 0, 0.5) !important; backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); }
        .nav-link { position: relative; padding-bottom: 4px; }
        .nav-link::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 2px; background-color: #FFFFFF; transform: scaleX(0); transform-origin: center; transition: transform 0.3s ease; }
        .nav-link:hover::after { transform: scaleX(1); }

        /* === スライドショーのための新しいCSS === */
        body, html {
            overflow: hidden; /* スクロールバーを非表示に */
            height: 100%;
        }

        #slideshow {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1; /* ヘッダーより後ろに配置 */
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out; /* フェード効果の時間 */
            animation: kenburns 20s infinite; /* ズーム効果のアニメーション */
        }

        .slide.active {
            opacity: 1;
        }
        
        /* ズームイン・アウトするアニメーション（ケンバーンズ効果） */
        @keyframes kenburns {
            0% { transform: scale(1.0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1.0); }
        }

        /* 中央のコンテンツ */
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

    </style>
</head>

<body class="antialiased">

    <div id="slideshow">

    <main class="center-content">
        <div class="relative z-10">
            <h2 id="heroTitle" class="text-white text-5xl sm:text-6xl md:text-7xl font-extrabold" style="text-shadow: 2px 2px 8px rgba(0,0,0,0.7);">
                木村 紀喜

            <p id="heroSubtitle" class="text-xl sm:text-2xl mt-4 text-gray-200 font-light" style="text-shadow: 1px 1px 4px rgba(0,0,0,0.7);">

            </p>
        </div>
    </main>

    <script>
        // --- スライドショー機能 ---
        const slides = document.querySelectorAll('#slideshow .slide');
        let currentSlide = 0;
        const slideInterval = setInterval(nextSlide, 5000); // 5秒ごとに切り替え

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        // --- モバイルナビゲーション機能 ---
        const navToggle = document.getElementById('navToggle');
        const mobileNav = document.getElementById('mobileNav');
        navToggle.addEventListener('click', () => {
            mobileNav.classList.toggle('scale-y-0');
            mobileNav.classList.toggle('opacity-0');
            mobileNav.classList.toggle('scale-y-100');
            mobileNav.classList.toggle('opacity-100');
        });
    </script>

</body>

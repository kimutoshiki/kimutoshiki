    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'enji': '#9B1E3C',
                        'konpeki': '#007B9A'
                    }
                }
            }
        }
    </script>
    
    <style>
        /* 基本スタイル */
        html {
            scroll-behavior: smooth;
        }
        body {
            background-color: #000;
            color: #FFFFFF;
            font-family: sans-serif; /* 基本フォントを指定 */
        }
        /* ページ全体をビューポートの高さにし、スクロールを不可にする */
        body,
        html {
            overflow: hidden;
            height: 100%;
        }
        /* ヘッダー */
        .site-header {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            color: #FFFFFF;
        }
        .site-header a {
            color: #FFFFFF;
        }
        /* ナビゲーションリンクのホバーエフェクト */
        .nav-link {
            position: relative;
            padding-bottom: 4px;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #FFFFFF;
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease;
        }
        .nav-link:hover::after {
            transform: scaleX(1);
        }
        /* スライドショー */
        #slideshow {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            animation: kenburns 20s infinite;
        }
        .slide.active {
            opacity: 1;
        }
        /* ケンバーンズ効果（ズームイン・アウト）のアニメーション */
        @keyframes kenburns {
            0% { transform: scale(1.0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1.0); }
        }
        /* 中央のコンテンツエリア */
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
    </style>
</head>

<body class="antialiased">

    <div id="slideshow">
        <div class="slide active" style="background-image: url('slide1.jpg');"></div>
        <div class="slide" style="background-image: url('slide2.jpg');"></div>
        <div class="slide" style="background-image: url('slide3.jpg');"></div>
        <div class="slide" style="background-image: url('slide4.jpg');"></div>
        <div class="slide" style="background-image: url('slide5.jpg');"></div>
        <div class="slide" style="background-image: url('slide6.jpg');"></div>
        <div class="slide" style="background-image: url('slide7.jpg');"></div>
    </div>

    <header class="site-header fixed top-0 z-50 w-full">
        <div class="container mx-auto flex items-center justify-between px-4 sm:px-6 lg:px-8 h-20">
            <h1 class="text-xl lg:text-2xl font-bold tracking-tight">
                <a href="index.html">木村 紀喜</a>
            </h1>
            <button id="navToggle" class="nav-toggle md:hidden" aria-controls="mobileNav" aria-expanded="false">
                <span class="sr-only">メニューを開閉</span>
                <span class="nav-toggle__icon block relative w-7 h-6">
                    <span class="absolute block w-full h-[3px] bg-current top-0 transition-transform duration-300"></span>
                    <span class="absolute block w-full h-[3px] bg-current top-1/2 -translate-y-1/2 transition-opacity duration-300"></span>
                    <span class="absolute block w-full h-[3px] bg-current bottom-0 transition-transform duration-300"></span>
                </span>
            </button>
            <nav class="global-nav hidden md:block">
                <ul class="flex items-center space-x-5 lg:space-x-8">
                    <li><a href="index.html" class="nav-link text-sm font-medium">ホーム</a></li>
                    <li><a href="profile.html" class="nav-link text-sm font-medium">プロフィール</a></li>
                    <li><a href="research.html" class="nav-link text-sm font-medium">研究・活動</a></li>
                    <li><a href="news.html" class="nav-link text-sm font-medium">お知らせ</a></li>
                    <li><a href="contact.html" class="nav-link text-sm font-medium">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
         <nav id="mobileNav" class="global-nav-mobile bg-black/80 md:hidden absolute top-full left-0 w-full transform scale-y-0 origin-top opacity-0 transition-all duration-300 ease-in-out">
            <ul class="flex flex-col items-center py-6 space-y-4">
                 <li><a href="index.html" class="text-xl font-medium py-2">ホーム</a></li>

                 <li><a href="contact.html" class="text-xl font-medium py-2">お問い合わせ</a></li>
            </ul>
        </nav>

    <main class="center-content">
        <div class="relative z-10">
            <h2 id="heroTitle" class="text-white text-5xl sm:text-6xl md:text-7xl font-extrabold" style="text-shadow: 2px 2px 8px rgba(0,0,0,0.7);">
                木村 紀喜
            </h2>
            <p id="heroSubtitle" class="text-xl sm:text-2xl mt-4 text-gray-200 font-light" style="text-shadow: 1px 1px 4px rgba(0,0,0,0.7);">
                Toshiki Kimura
            </p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            // --- スライドショー機能 ---
            const slides = document.querySelectorAll('#slideshow .slide');
            let currentSlide = 0;
            
            if (slides.length > 1) { // スライドが2枚以上ある場合のみ実行
                setInterval(nextSlide, 5000); // 5秒ごとに切り替え
            }

            function nextSlide() {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
            }

            // --- モバイルナビゲーション機能 ---
            const navToggle = document.getElementById('navToggle');
            const mobileNav = document.getElementById('mobileNav');
            const navIcon = navToggle.querySelector('.nav-toggle__icon');

            if (navToggle && mobileNav) {
                navToggle.addEventListener('click', () => {
                    // ARIA属性を切り替えて、現在の状態（開いているか閉じているか）を取得
                    const isOpened = navToggle.getAttribute('aria-expanded') === 'true';
                    navToggle.setAttribute('aria-expanded', !isOpened);

                    // Tailwindのクラスを切り替えてメニューの表示・非表示をアニメーション
                    mobileNav.classList.toggle('scale-y-100');
                    mobileNav.classList.toggle('opacity-100');
                    mobileNav.classList.toggle('scale-y-0');
                    mobileNav.classList.toggle('opacity-0');
                    
                    // ハンバーガーアイコンを「×」印にアニメーション
                    navIcon.classList.toggle('opened');
                });
            }
        });
    </script>
    
    <style>
        .nav-toggle__icon.opened span:nth-child(1) {
            transform: translateY(9px) rotate(45deg);
        }
        .nav-toggle__icon.opened span:nth-child(2) {
            opacity: 0;
        }
        .nav-toggle__icon.opened span:nth-child(3) {
            transform: translateY(-9px) rotate(-45deg);
        }
    </style>

</body>
</html>

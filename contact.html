<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>お問い合わせ | 木村紀喜</title>
    
    <meta name="description" content="木村紀喜へのお問い合わせ" />
    <meta property="og:title" content="お問い合わせ | 木村紀喜" />
    <meta property="og:description" content="研究・教育に関するご相談、お問い合わせはこちらから" />
    <meta property="og:type" content="website" />
    
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #1a1a1a;
            --accent: #8B1538;
            --accent-light: #A91F45;
            --accent-dark: #6B0F2A;
            --light: #faf8f6;
            --border: #e0e0e0;
            --text-secondary: #666;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Yu Gothic", YuGothic, "ヒラギノ角ゴ ProN W3", "Hiragino Kaku Gothic ProN", Arial, "メイリオ", Meiryo, sans-serif;
            line-height: 1.6;
            color: var(--primary);
            background: var(--light);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* ヘッダー */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.5px;
            text-decoration: none;
            color: var(--primary);
            transition: opacity 0.3s ease;
        }
        
        .logo:hover {
            opacity: 0.7;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 32px;
        }
        
        nav a {
            text-decoration: none;
            color: var(--primary);
            font-size: 14px;
            font-weight: 500;
            position: relative;
            transition: all 0.3s ease;
        }
        
        nav a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }
        
        nav a:hover::after,
        nav a.current::after {
            width: 100%;
        }
        
        /* モバイルメニュー */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            position: relative;
            width: 40px;
            height: 40px;
        }
        
        .menu-icon {
            position: relative;
            width: 24px;
            height: 2px;
            background: var(--primary);
            transition: all 0.3s ease;
        }
        
        .menu-icon::before,
        .menu-icon::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 2px;
            background: var(--primary);
            transition: all 0.3s ease;
        }
        
        .menu-icon::before {
            top: -8px;
        }
        
        .menu-icon::after {
            top: 8px;
        }
        
        /* メイン */
        main {
            flex: 1;
            margin-top: 64px;
        }
        
        /* コンタクトヒーロー */
        .contact-hero {
            padding: 100px 24px 80px;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-dark) 100%);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .contact-hero::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 40%);
            animation: rotate-slow 30s linear infinite;
        }
        
        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .contact-hero h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            color: white;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease;
        }
        
        .contact-hero p {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 12px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease 0.1s backwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* コンタクトコンテンツ */
        .contact-content {
            max-width: 900px;
            margin: -60px auto 100px;
            padding: 0 24px;
            position: relative;
            z-index: 2;
        }
        
        .contact-card {
            background: white;
            border-radius: 24px;
            padding: 80px 60px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .contact-intro {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 48px;
            line-height: 1.8;
        }
        
        /* メールセクション */
        .email-section {
            background: var(--light);
            border-radius: 16px;
            padding: 48px;
            margin-bottom: 48px;
            position: relative;
            overflow: hidden;
        }
        
        .email-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--accent-light));
        }
        
        .email-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--accent);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 16px;
        }
        
        .email-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(139, 21, 56, 0.3);
        }
        
        .email-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(139, 21, 56, 0.4);
        }
        
        .email-icon {
            width: 24px;
            height: 24px;
        }
        
        .email-icon svg {
            width: 100%;
            height: 100%;
            fill: white;
        }
        
        /* SNSセクション */
        .social-section {
            margin-top: 60px;
        }
        
        .social-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 24px;
            letter-spacing: 0.5px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-link {
            width: 48px;
            height: 48px;
            border: 2px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            background: white;
        }
        
        .social-link:hover {
            background: var(--accent);
            border-color: var(--accent);
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(139, 21, 56, 0.3);
        }
        
        .social-link svg {
            width: 24px;
            height: 24px;
            fill: var(--text-secondary);
            transition: fill 0.3s ease;
        }
        
        .social-link:hover svg {
            fill: white;
        }
        
        /* 問い合わせ種別 */
        .contact-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-top: 48px;
        }
        
        .contact-type {
            padding: 24px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .contact-type:hover {
            border-color: var(--accent-light);
            box-shadow: 0 4px 16px rgba(139, 21, 56, 0.1);
        }
        
        .type-icon {
            width: 40px;
            height: 40px;
            background: var(--light);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
        }
        
        .type-icon svg {
            width: 20px;
            height: 20px;
            fill: var(--accent);
        }
        
        .type-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
        }
        
        .type-desc {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        /* フッター */
        footer {
            background: var(--primary);
            color: white;
            padding: 60px 24px;
            text-align: center;
        }
        
        footer p {
            font-size: 14px;
            line-height: 1.8;
            opacity: 0.8;
        }
        
        /* レスポンシブ */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            
            nav {
                position: fixed;
                top: 64px;
                left: 0;
                right: 0;
                background: white;
                border-bottom: 1px solid var(--border);
                transform: translateY(-100%);
                opacity: 0;
                transition: all 0.3s ease;
                pointer-events: none;
            }
            
            nav.active {
                transform: translateY(0);
                opacity: 1;
                pointer-events: auto;
            }
            
            nav ul {
                flex-direction: column;
                padding: 24px;
                gap: 24px;
            }
            
            .contact-card {
                padding: 48px 24px;
            }
            
            .email-section {
                padding: 32px 24px;
            }
            
            .email-button {
                font-size: 16px;
                padding: 16px 32px;
            }
            
            .contact-types {
                grid-template-columns: 1fr;
            }
        }

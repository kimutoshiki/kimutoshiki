    <main>
        <section class="hero-base contact-hero">
            <div class="hero-overlay"></div>
            <div class="hero-content">

                <p class="hero-subtitle animate-fade-up delay-2">Contact</p>

                                </svg>
                            </span>
                            <span>メールを送信する</span>
                        </a>
                    </div>

                    <div class="contact-types">
                        <div class="contact-type">
                            <div class="type-icon">
                                <svg viewBox="0 0 24 24" width="32" height="32">

                                </svg>
                            </div>
                            <div class="type-title">研究に関するお問い合わせ</div>
                            <div class="type-desc">研究内容や共同研究について</div>
                        </div>

                        <div class="contact-type">
                            <div class="type-icon">
                                <svg viewBox="0 0 24 24" width="32" height="32">
                                    <path d="M12 14l9-5-9-5-9 5 9 5z M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/>
                                </svg>
                            </div>
                            <div class="type-title">教育に関するお問い合わせ</div>
                            <div class="type-desc">授業実践や教材開発について</div>
                        </div>

                        <div class="contact-type">

                                <svg viewBox="0 0 24 24" width="32" height="32">
                                    <path d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"/>
                                </svg>
                            </div>

                            <div class="type-desc">セミナーや研修会、執筆活動について</div>
                        </div>

    </footer>

    <script src="js/main.js" defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.scroll-animate').forEach(section => {
                observer.observe(section);
            });
        });
    </script>
</body>
</html>

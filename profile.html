    <style>

        html { scroll-behavior: smooth; }

    <script>

            mobileNav.classList.toggle('scale-y-0');
            mobileNav.classList.toggle('opacity-0');
            mobileNav.classList.toggle('scale-y-100');
            mobileNav.classList.toggle('opacity-100');
        });
